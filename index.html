<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NFT Preview Challenge</title>
    <link rel="stylesheet" href="styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="main">
      <section class="container">
        <!-- @@@@@ Main Image @@@@@ -->
        <div class="main-image">
          <a href="/">
            <img
              id="cube-image"
              src="images/image-equilibrium.jpg"
              alt="links to another page to see NFT"
            />
          </a>
        </div>
        <!-- @@@@@ /Main Image @@@@@ -->

        <!-- @@@@@ Main Text @@@@@ -->
        <div class="main-text">
          <div class="text">
            <a href="/" alt="links to another page to see NFT"
              ><h1>Equilibrium #3429</h1></a
            >
          </div>
          <div class="text">
            <p>Our Equilibrium collection promotes balance and calm</p>
          </div>
        </div>
        <!-- @@@@@ /Main Text @@@@@ -->

        <!-- @@@@@ Main Icons @@@@@ -->
        <ul class="main-icons">
          <div class="ethereum-icon">
            <li>
              <img
                id="icon"
                src="images/icon-ethereum.svg"
                alt=""
                aria-hidden="true"
              />
            </li>
            <li>
              <p>0.041 ETH</p>
            </li>
          </div>
          <div class="clock-icon">
            <li>
              <img
                id="icon"
                src="images/icon-clock.svg"
                alt=""
                aria-hidden="true"
              />
            </li>
            <li>
              <p>3 days left</p>
            </li>
          </div>
        </ul>
        <!-- @@@@@ /Main Icons @@@@@ -->

        <!-- @@@@@ Main Profile @@@@@ -->
        <div class="main-profile">
          <div class="profile-image">
            <img
              id="avatar-image"
              src="/images/image-avatar.png"
              alt="Jules Wyvern"
            />
          </div>
          <div class="profile-text">
            <p>
              Creation of
              <a href="/" alt="links another page to see creator's profile"
                ><span>Jules Wyvern</span></a
              >
            </p>
          </div>
        </div>
        <!-- @@@@@ /Main Profile @@@@@ -->
      </section>
    </main>
  </body>
</html>
